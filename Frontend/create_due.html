<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Due Payment</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Due Payment</h1>
        <form action="/cgi-bin/create_due.cgi" method="post">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required><br>
            <label for="due_amount">Due Amount:</label>
            <input type="text" id="due_amount" name="due_amount" required><br>
            <input type="submit" value="Create Due">
        </form>
    </div>
</body>
</html>
